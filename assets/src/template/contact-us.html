<div id="contact-us" class="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="position-headline">
          <h2 class="text-center text-uppercase">Contact us</h2>
        </div>
      </div>
      <div class="col-sm-12">
        <p class="text-center">
            Unit F, 11/F, CNT Tower,<br />
            338 Hennessy Road, Wan Chai, Hong Kong
        </p>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d81285.77403470749!2d30.495553456790017!3d50.45636456373809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle+maps!5e0!3m2!1sru!2sua!4v1557695153504!5m2!1sru!2sua" width="100%" height="345" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <input id="name" name="text" placeholder="Name">
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <input id="mail" name="email" placeholder="Email">
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <textarea  id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
            </div>
            
            <div class="d-flex align-items-end flex-column">
              <div class="pt-1">
                  <button type="submit" class="btn btn-primary button-send">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
